<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Удостоверение личности</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подключение Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
      font-size: 14px;
    }

    .header {
      position: relative;
      text-align: center;
      padding: 10px 0;
      font-size: 17px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .back-arrow {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }

    .tabs {
      display: flex;
      width: 100%;
      padding: 0 16px;
      margin-bottom: 8px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
      font-weight: 500;
      color: #f44336;
      border: 1px solid #f44336;
      background-color: #fff;
      cursor: pointer;
      border-right: none;
    }

    .tab:last-child {
      border-right: 1px solid #f44336;
    }

    .tab.active {
      background-color: #f44336;
      color: #fff;
    }

    .tab-line {
      width: 100vw;
      height: 2px;
      background-color: #eee;
      margin-top: 8px;
      margin-left: calc(-1 * (100vw - 100%) / 2);
    }

    .upload-container {
      display: flex;
      justify-content: center;
      margin: 20px 0 0;
    }

    .upload-btn {
      padding: 10px 22px;
      border: 2px solid #e65c43;
      border-radius: 24px;
      color: #e65c43;
      font-size: 16px;
      background: none;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .image-wrapper {
      margin-top: 0;
      padding: 0;
    }

    .zoom-container {
      overflow: hidden;
      touch-action: none;
    }

    .zoom-container img {
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1;
      transform-origin: center center;
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    .content {
      padding: 0 0;
      margin-top: 16px;
    }

    .field-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .field-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      color: #555;
      font-size: 14px;
    }

    .field-item img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      gap: 10px;
      margin-top: 10px;
    }

    .main-btn {
      background-color: #1a90d9;
      color: white;
      border: none;
      padding: 18px 0px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      border-radius: 12px;
    }

    .main-btn img.qr-icon {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }

    .secondary-btn {
      background: none;
      color: #1a90d9;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .secondary-btn img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }

    @media (min-width: 768px) {
      body {
        font-size: 16px;
      }

      .main-btn {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="arrow.png" alt="Назад" class="back-arrow">
    Удостоверение личности
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('doc')">Документ</div>
    <div class="tab" onclick="showTab('info')">Реквизиты</div>
  </div>
  <div class="tab-line"></div>

  <!-- Upload -->
  <div class="upload-container" id="uploadBlock">
    <label for="fileInput" class="upload-btn">Загрузить</label>
    <input id="fileInput" type="file" accept="image/*" class="hidden" onchange="handleUpload(this)">
  </div>

  <!-- Image -->
  <div class="image-wrapper hidden" id="imageWrapper">
    <div class="zoom-container" id="zoomContainer">
      <img id="uploadedImage" src="" alt="Загруженный документ">
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div id="tab-doc" class="tab-content"></div>

    <div id="tab-info" class="tab-content hidden">
      <ul class="field-list">
        <li class="field-item">ФИО <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">ИИН <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">Дата рождения <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">Номер документа <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">Дата выдачи <img src="copy.png" alt="Копировать"></li>
      </ul>
    </div>
  </div>

  <!-- Bottom buttons -->
  <div class="bottom-buttons">
    <button class="main-btn">
      <img src="qr.png" alt="QR" class="qr-icon">
      Предъявить документ
    </button>
    <button class="secondary-btn">
      <img src="upload.png" alt="Upload">
      Отправить документ
    </button>
  </div>

  <!-- Script -->
<script>
  function showTab(name) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    const imageWrapper = document.getElementById('imageWrapper');
    const uploadBlock = document.getElementById('uploadBlock');

    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.classList.add('hidden'));

    if (name === 'doc') {
      tabs[0].classList.add('active');
      document.getElementById('tab-doc').classList.remove('hidden');
      if (document.getElementById('uploadedImage').src) {
        imageWrapper.classList.remove('hidden');
        uploadBlock.classList.add('hidden');
      } else {
        uploadBlock.classList.remove('hidden');
        imageWrapper.classList.add('hidden');
      }
    } else {
      tabs[1].classList.add('active');
      document.getElementById('tab-info').classList.remove('hidden');
      imageWrapper.classList.add('hidden');
      uploadBlock.classList.add('hidden');
    }
  }

  function handleUpload(input) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById('uploadedImage');
        img.src = e.target.result;
        document.getElementById('imageWrapper').classList.remove('hidden');
        document.getElementById('uploadBlock').classList.add('hidden');
        resetZoom();
      };
      reader.readAsDataURL(file);
    }
  }

  const zoomContainer = document.getElementById('zoomContainer');
  const img = document.getElementById('uploadedImage');

  let scale = 1;
  let translateX = 0;
  let translateY = 0;
  let startX = 0;
  let startY = 0;
  let isDragging = false;

  function updateTransform() {
    img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }

  function resetZoom() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
  }

  zoomContainer?.addEventListener('wheel', function (e) {
    e.preventDefault();
    const delta = e.deltaY * -0.001;
    const prevScale = scale;
    scale = Math.min(Math.max(1, scale + delta), 4);
    const rect = img.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    const dx = offsetX - rect.width / 2;
    const dy = offsetY - rect.height / 2;

    translateX -= dx * (scale - prevScale) / scale;
    translateY -= dy * (scale - prevScale) / scale;

    updateTransform();
  }, { passive: false });

  zoomContainer?.addEventListener('mousedown', function (e) {
    if (scale > 1) {
      isDragging = true;
      startX = e.clientX - translateX;
      startY = e.clientY - translateY;
    }
  });

  window.addEventListener('mouseup', () => isDragging = false);

  window.addEventListener('mousemove', function (e) {
    if (isDragging) {
      translateX = e.clientX - startX;
      translateY = e.clientY - startY;
      updateTransform();
    }
  });

  // Touch support
  let startDist = 0;

  zoomContainer?.addEventListener('touchstart', function (e) {
    if (e.touches.length === 2) {
      startDist = getDistance(e.touches[0], e.touches[1]);
    } else if (e.touches.length === 1 && scale > 1) {
      isDragging = true;
      startX = e.touches[0].clientX - translateX;
      startY = e.touches[0].clientY - translateY;
    }
  });

  zoomContainer?.addEventListener('touchmove', function (e) {
    if (e.touches.length === 2) {
      e.preventDefault();
      const currentDist = getDistance(e.touches[0], e.touches[1]);
      const delta = currentDist - startDist;
      scale += delta * 0.005;
      scale = Math.min(Math.max(1, scale), 4);
      startDist = currentDist;
      updateTransform();
    } else if (e.touches.length === 1 && isDragging) {
      translateX = e.touches[0].clientX - startX;
      translateY = e.touches[0].clientY - startY;
      updateTransform();
    }
  }, { passive: false });

  zoomContainer?.addEventListener('touchend', function (e) {
    if (e.touches.length < 2) {
      isDragging = false;
    }
  });

  function getDistance(t1, t2) {
    const dx = t2.clientX - t1.clientX;
    const dy = t2.clientY - t1.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
</script>

</body>
</html>
