<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Удостоверение личности</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    .header {
      position: relative;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .back-arrow {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
    }

    .tabs {
      display: flex;
      margin: 0;
      width: 100%;
      border: none;
      padding-bottom: 8px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 6px 0;
      font-size: 16px;
      font-weight: 500;
      color: #f44336;
      border: 1px solid #f44336;
      background-color: white;
      cursor: pointer;
      border-right: none;
    }

    .tab:last-child {
      border-right: 1px solid #f44336;
    }

    .tab.active {
      background-color: #f44336;
      color: white;
    }

    .tab-line {
      width: 100vw;
      height: 2px;
      background-color: #eee;
      margin-top: 8px;
      margin-left: calc(-1 * (100vw - 100%) / 2);
    }

    .upload-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      flex-direction: column;
      align-items: center;
    }

    .upload-btn {
      padding: 14px 30px;
      border: 2px solid #e65c43;
      border-radius: 30px;
      color: #e65c43;
      font-size: 18px;
      background: none;
      cursor: pointer;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .uploaded-image {
      display: block;
      margin: 20px auto 0;
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .content {
      padding: 20px 16px;
    }

    .field-list {
      list-style: none;
      padding: 0;
    }

    .field-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      color: #555;
      font-size: 16px;
    }

    .field-item img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px;
      gap: 12px;
    }

    .main-btn {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 100%;
      border-radius: 4px;
    }

    .main-btn img.qr-icon {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

    .secondary-btn {
      background: none;
      color: #0288d1;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .secondary-btn img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }

    @media (min-width: 768px) {
      .content {
        padding: 30px 100px;
      }

      .main-btn {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="arrow.png" alt="Назад" class="back-arrow">
    Удостоверение личности
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('doc')">Документ</div>
    <div class="tab" onclick="showTab('info')">Реквизиты</div>
  </div>

  <div class="tab-line"></div>

  <!-- Content -->
  <div class="content">
    <!-- Вкладка Документ -->
    <div id="tab-doc" class="tab-content">
      <div class="upload-container" id="uploadBlock">
        <label for="fileInput" class="upload-btn">Загрузить</label>
        <input id="fileInput" type="file" accept="image/*" class="hidden" onchange="handleUpload(this)">
      </div>
      <img id="uploadedImage" class="uploaded-image hidden">
    </div>

    <!-- Вкладка Реквизиты -->
    <div id="tab-info" class="tab-content hidden">
      <ul class="field-list">
        <li class="field-item">ФИО <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">ИИН <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">Дата рождения <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">Номер документа <img src="copy.png" alt="Копировать"></li>
        <li class="field-item">Дата выдачи <img src="copy.png" alt="Копировать"></li>
      </ul>
    </div>
  </div>

  <!-- Кнопки внизу -->
  <div class="bottom-buttons">
    <button class="main-btn">
      <img src="qr.png" alt="QR" class="qr-icon">
      Предъявить документ
    </button>
    <button class="secondary-btn">
      <img src="upload.png" alt="Upload">
      Отправить документ
    </button>
  </div>

  <!-- JS -->
  <script>
    function showTab(name) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));

      if (name === 'doc') {
        document.querySelector('.tab:first-child').classList.add('active');
        document.getElementById('tab-doc').classList.remove('hidden');
      } else {
        document.querySelector('.tab:last-child').classList.add('active');
        document.getElementById('tab-info').classList.remove('hidden');
      }
    }

    function handleUpload(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById('uploadedImage');
          img.src = e.target.result;
          img.classList.remove('hidden');

          // Убираем кнопку загрузки
          document.getElementById('uploadBlock').classList.add('hidden');
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
