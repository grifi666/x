<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Удостоверение личности</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 0 12px;
      font-size: 14px;
      max-width: 430px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 14px 0 10px;
      font-size: 17px;
      font-weight: 500;
      justify-content: center;
      position: relative;
    }

    .header img {
      position: absolute;
      left: 0;
      width: 24px;
      height: 24px;
      top: 50%;
      transform: translateY(-50%);
    }

    .tabs {
      display: flex;
      margin: 6px 0 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-weight: 500;
      font-size: 14px;
      border: none;
      background-color: #fff;
    }

    .tab.active {
      background-color: #f44336;
      color: white;
    }

    .content img {
      width: 100%;
      border: none;
      border-radius: 6px;
    }

    #imageInput {
      display: none;
    }

    #imagePreview {
      width: 100%;
      border-radius: 6px;
    }

    .upload-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 14px;
    }

    .upload-btn {
      background-color: #f44336;
      color: white;
      padding: 8px 18px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .bottom-buttons {
      margin-top: 14px;
      padding: 0 16px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .main-btn {
      background-color: #388cd9;
      color: white;
      border: none;
      padding: 16px 0;
      font-size: 16px;
      width: 100%;
      max-width: 320px;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .main-btn img.qr-icon {
      width: 22px;
      height: 22px;
    }

    .secondary-btn {
      background: none;
      border: none;
      color: #388cd9;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0;
    }

    .secondary-btn img {
      width: 20px;
      height: 20px;
    }

  </style>
</head>
<body>

  <div class="header">
    <img src="arrow.png" alt="Back">
    Удостоверение личности
  </div>

  <div class="tabs">
    <button class="tab active">Документ</button>
    <button class="tab">Реквизиты</button>
  </div>

  <div class="content">
    <div class="upload-wrapper" id="uploadWrapper">
      <label class="upload-btn" for="imageInput">Загрузить</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <img id="imagePreview" src="" alt="Загруженное изображение" style="display: none;">
  </div>

  <div class="bottom-buttons">
    <button class="main-btn">
      <img src="qr.png" alt="QR" class="qr-icon">
      Предъявить документ
    </button>
    <button class="secondary-btn">
      <img src="upload.png" alt="Upload">
      Отправить документ
    </button>
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("imagePreview");
    const uploadWrapper = document.getElementById("uploadWrapper");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
          uploadWrapper.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
